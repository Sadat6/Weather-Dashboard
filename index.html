<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>

</head>
<!-- Body starts here... -->
<body onload="settingDefaultval()">
        <!-- Created DIV Header for the Main Dash Board -->
        <div class="WeatherdashBoard">
            <H1>Weather Dashboard</H1>
        </div> 
<!-- Created main DIV to wrap-up all the elements inside it -->
    <div class="flex-container">
        <!-- Created LEFT Side Bar under Main Container which named as Flex Container -->
        <div class="sideBarLeft">
            <!-- Created DIV for Search Bar -->
            <div class="searchBar">
                <h2>Search for a city:</h2>
                <input type="text" id="searchInput" placeholder="Search" name="array[]">
                <button type="button" onclick="mainExec()">Search</button>
            </div>
            <div class="stateLists">
                <h3 id="h3_stateList"></h3>
                
                
                
            </div>
        </div>
        <!-- Created LEFT Side Bar under Main Container which named as Flex Container -->
        <div class="sideBarRight">
            <!-- Created DIV for showing Weather Informatikon -->
            <div class="stateWeatherinfo">
                <h2 id="cityName"></h2>
                
            </div>
            <!-- Created a Class that contains 5 Days weather forecast -->
            <div class="fiveDaysForcast">
                    <h2>5-Day Forecast:</h2>
                    <!-- Created a DIV that has 5 Boxes for the weather information -->
                    <div class="fiveDaysForcastBoxes">
                        <div id="fiveD_div1">
                            <h2 id="d1" class="weather"></h2>
                            <div>
                                <img src="dots.png" class="images" id="icn1">
                                 
                            </div>
                            <p id="d1Min"></p>
                            <p id="d1Max"></p> 
                        </div>
                        <div>
                            <h2 id="d2"></h2>
                            <div>
                                <img src="dots.png" class="images" id="icn2">
                            </div>
                            <p id="d2Min"></p>
                            <p id="d2Max"></p>
                        </div>
                        <div>
                            <h2 id="d3"></h2>
                            <div>
                                <img src="dots.png" class="images" id="icn3">
                            </div>
                            <p id="d3Min"></p>
                            <p id="d3Max"></p>
                        </div>
                        <div>
                            <h2 id="d4"></h2>
                            <div>
                                <img src="dots.png" class="images" id="icn4">
                            </div>
                            <p id="d4Min"></p>
                            <p id="d4Max"></p>
                        </div>
                        <div>
                            <h2 id="d5"></h2>
                            <div>
                                <img src="dots.png" class="images" id="icn5">
                            </div>
                            <p id="d5Min"></p>
                            <p id="d5Max"></p>
                        </div>
                    </div>
                    
                
            </div>
        </div>





    </div>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
